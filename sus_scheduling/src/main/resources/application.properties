spring.application.name=sus_scheduling
# DATASOURCE
#spring.datasource.url=jdbc:postgresql://localhost:5432/sus_scheduling_database
spring.datasource.url=jdbc:postgresql://sus-scheduling-db:5432/sus_scheduling_database
spring.datasource.username=myuser
spring.datasource.password=secret

# Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy

# MongoDB
spring.data.mongodb.uri=mongodb://admin:secret@mongodb-scheduling:27017/sus_scheduling?authSource=admin

spring.rabbitmq.host=rabbitmq_go_net
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest